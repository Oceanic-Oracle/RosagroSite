<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Росагро</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/authorization.css">
    <link rel="icon" href="images/logo.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <script defer src="scripts/header.js"></script>
    <script defer src="scripts/passwordAuth.js"></script>
    <script>
        function redirectToRegistration() {
            window.location.href = "registration.html";
        }
    </script>
</head>
<body>
    <header id="header">
        <div class="container">
            <div class="header__inner">
              <a href="index.html">
                <img id="header__logo" src="images/logo.png" width="80" height="80" />
              </a>
              <nav class="nav">
                <a class="nav__link" href="#"><b>О нас</b></a>
                <a class="nav__link" href="#"><b>Контакты</b></a>
                <a class="nav__link" href="#"><b>Обратная связь</b></a>
                <a class="nav__link" href="authorization.html"><b>Авторизация</b></a>
              </nav>
            </div>
        </div>
    </header>

    <div class="intro">
        <div class="window_auth">
            <div><b>Авторизация</b></div>
            <div class="input-container">
                <input type="text" id="login" placeholder="  ">
                <label for="login">Логин</label>
            </div>
            <div class="input-container">
                <input type="password" id="password" placeholder="  ">
                <label for="password">Пароль</label>
                <button class="show-password-btn" onclick="togglePasswordVisibility('password')">
                    <img id="eye" src="images/openedEye.png" />
                </button>
            </div>
            <button type="button">Войти</button>
            <div class="register-button">
                <button type="button" onclick="redirectToRegistration()">Регистрация</button>
            </div>
        </div>
    </div>

    <div class="container">
      <div class="contact">
        <div class="header__inner">
          <div>*Описание*</div>
          <div>*Контакты*</div>
        </div>
      </div>
    </div>
</body>
</html>
